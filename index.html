<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="images/brand.png" type="image/x-icon">
    <title>Product</title>
</head>

<body>
    <!-- header section start -->
    <header>
        <div class="container">
            <div class="row m-0">
                <div class="d-flex justify-content-between p-4 px-0 align-items-center">
                    <h2 class="fw-bolder">
                        Gilos.uz/smartphones
                    </h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@getbootstrap">Add Product &plus;</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- header section end -->
    <!-- main section start  -->
    <main class="d-flex justify-content-between">
        <div class="container">
            <div class="row">
                <div class="d-flex m-0 justify-content-between">
                    <div class="d-flex justify-content-between col-6">
                        <div class="col-6 m-0">
                            <h3 class="fw-bolder">
                                Filter
                            </h3>
                            <form>
                                <div class="mb-3">
                                    <label for="example" class="form-label fw-bold">Search</label>
                                    <input type="search" class="form-control rounded-1
                            " id="example" aria-describedby="SearchHelp">
                                </div>
                                <div class="row d-flex justify-content-between align-items-end">
                                    <div class="col-6">
                                        <div class="mb-3 m-0">
                                            <label for="exampleFormControlInput1"
                                                class="form-label fw-bold">Price</label>
                                            <input type="number" class="form-control rounded-1"
                                                id="exampleFormControlInput1" placeholder="From">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3 m-0">
                                            <label for="exampleFormControlInput1" class="form-label"></label>
                                            <input type="number" class="form-control rounded-1"
                                                id="exampleFormControlInput1" placeholder="To">
                                        </div>
                                    </div>
                                </div>
                                <label class="form-label fw-bold" for="test">Manufacture</label>
                                <select id="test" class="form-select mt-2 rounded-1 " aria-label="All">
                                    <option selected>All</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label class="mt-2 fw-bold" for="name">Sort by</label>
                                    <select id="name" class="form-select mt-2 rounded-1" placeholder="All">
                                        <option selected disabled>Name</option>
                                        <option value="1">Asadbek</option>
                                        <option value="2">Anvarjon</option>
                                        <option value="3">Abbosxon</option>
                                    </select>
                                
                                <button class="btn btn-primary col-12 mt-3">
                                    Filter
                                </button>
                            </form>
                        </div>
                        <div class="col-6 mx-4">
                            <h3 class="fw-bold">Product list</h3>
                            <div class="card">
                                <img class="card-img-top" src="./images/mededia.jpg" width="250" height="200"
                                    alt="random">
                                <div class="card-body d-flex-column align-items-start">
                                    <h3 class="col-12">
                                        Gadget title
                                    </h3>
                                    <div class="row">
                                        <b>
                                            2.000.000
                                        </b>
                                    </div>
                                    <div class="row">
                                        <del class="col-12 my-2">
                                            2.500.000
                                        </del>
                                    </div>
                                    <div class="row my-2 col-9 m-0 ">
                                        <a href="#link" class="btn btn-success p-0">
                                            Xiaomi (gadget firmasi)
                                        </a>
                                    </div>
                                    <div class="row my-4">
                                        <p class="m-0">
                                            12.05.2022
                                        </p>
                                    </div>

                                    <a href="#link" class="btn btn-primary p-0 col-2">
                                        8gb
                                    </a>
                                    <a href="#link" class="btn btn-primary p-0 col-3">
                                        128gb
                                    </a>
                                    <a href="#link" class="btn btn-primary p-0 col-5">
                                        Waterproof
                                    </a>
                                    <a href="#link" class="btn btn-primary p-0 my-1 col-8">
                                        falon yaxshi tarifi
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <p class="fw-bold"> 
                            Count: 4
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section end  -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Mahsulot turi:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Izoh:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
